apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-self
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sercantopcu/eks-gitops-infra
    targetRevision: HEAD
    path: k8s/argocd/install
    helm:
      valueFiles:
        - ../../../values/argocd/helm-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
