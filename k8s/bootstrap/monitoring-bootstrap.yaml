apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sercantopcu/eks-gitops-infra
    targetRevision: HEAD
    path: k8s/monitoring/install
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
