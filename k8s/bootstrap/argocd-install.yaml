apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: 5.51.6
    helm:
      values: |
        server:
          service:
            type: LoadBalancer
            selector:
              app.kubernetes.io/name: argocd-server
            ports:
              - name: https
                port: 443
                targetPort: 8080
              - name: http
                port: 80
                targetPort: 8080
          containerPort: 8080
          ingress:
            enabled: false
          livenessProbe:
            httpGet:
              path: /
              port: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
