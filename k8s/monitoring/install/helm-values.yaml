grafana:
  service:
    type: LoadBalancer

  adminPassword: admin

  dashboards:
    default:
      kubernetes:
        gnetId: 315
        datasource: Prometheus

prometheusOperator:
  admissionWebhooks:
    enabled: false
    patch:
      enabled: false

prometheus:
  prometheusSpec:
    serviceMonitorSelectorNilUsesHelmValues: false

alertmanager:
  enabled: true  # âœ… Keep this true to ensure Alertmanager is deployed

  config:
    global:
      smtp_smarthost: 'smtp.gmail.com:587'  # âœ… Keep, or replace with your SMTP host
      smtp_from: 'your-alerts@gmail.com'    # ğŸ” Replace with the email address you're sending FROM
      smtp_auth_username: 'your-alerts@gmail.com'  # ğŸ” Replace with same email as above
      smtp_auth_password: 'your-app-password'      # ğŸ” REPLACE with a valid Gmail App Password (not your login password)
                                                   # âš ï¸ DON'T commit real passwords. Use Secret if needed.

    route:  # âœ… This is the routing rule for alerts
      receiver: email-notifications        # âœ… Name of the receiver below
      group_by: ['alertname']              # âœ… Optional: group alerts by label (useful to batch notifications)
      group_wait: 30s                      # âœ… Wait time before sending the first alert group
      group_interval: 5m                   # âœ… Time between sending updates for the same group
      repeat_interval: 3h                  # âœ… Time to wait before re-sending a resolved alert

    receivers:
      - name: email-notifications            # âœ… This name should match the one in `route.receiver`
        email_configs:
          - to: 'your-recipient@example.com'  # ğŸ” Replace with the email that will receive alerts
            send_resolved: true               # âœ… Send notifications when an alert is resolved

crds:
  enabled: false